<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскраска - Создание раскрасок из изображений</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Раскраска</h1>
            <p>Превратите ваши изображения в красивые раскраски</p>
        </header>

        <main>
            <div class="upload-container">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="image-input" name="image" accept=".jpg,.jpeg,.png" required>
                        <label for="image-input" class="custom-file-input">
                            Выберите изображение или перетащите его сюда
                        </label>
                    </div>

                    <div class="mode-selector">
                        <label>
                            <input type="radio" name="mode" value="light" checked>
                            Быстрый режим
                        </label>
                        <label>
                            <input type="radio" name="mode" value="pro">
                            Про режим (с ИИ)
                        </label>
                    </div>

                    <button type="submit" id="upload-button">Создать раскраску</button>
                </form>

                <div id="progress" class="progress hidden">
                    <div class="progress-bar"></div>
                    <div class="progress-text">Обработка изображения...</div>
                </div>

                <div id="error" class="error hidden"></div>
            </div>

            <div id="result" class="result-container hidden">
                <h2>Ваша раскраска готова</h2>
                <div class="image-container">
                    <img id="result-image" src="" alt="Результат раскраски">
                </div>
                <div class="buttons">
                    <a id="download-link" class="button" download>Скачать</a>
                    <button id="new-image" class="button">Создать ещё</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Раскраска. Все права защищены.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
